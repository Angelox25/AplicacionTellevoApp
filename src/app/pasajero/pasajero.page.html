<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Pasajero</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item   routerLink="/buscar-viaje"  >Buscar nuevo Viaje
          <ion-icon slot="start" name="car"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    
      <ion-menu-toggle>
        <ion-item routerLink="/home">Volver a Inicio
          <ion-icon slot="start" name="home"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/tabs">Sobre Nosotros
          <ion-icon slot="start" name="man"></ion-icon>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>

  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Página Principal - Pasajero</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>

  <div class="logo-container">
    <img #logo src="assets/icon/icontellevo.png" alt="TeLlevoAPP Logo" class="logo" />
    <p>Bajamos nuestra huella de carbono mientras nos ayudamos entre compañeros.</p>

  </div>

  <div class="verViaje">
    <ion-button (click)="irviajes()">Buscar viajes</ion-button> 
  </div>




 
  
 
</ion-content>
